baseURL: 'https://agilira.github.io/go-plugins'
title: 'go-plugins Documentation'
languageCode: 'en-us'

# Language settings
contentDir: content
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableMissingTranslationPlaceholders: true

# Markup settings
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style: github
    lineNos: false
    lineNumbersInTable: false
    tabWidth: 4
    guessSyntax: true

# Image processing configuration
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Services configuration
services:
  googleAnalytics:
    # Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
    # id: G-XXXXXXXXXX

# Site parameters
params:
  # Repository information
  github_repo: 'https://github.com/agilira/go-plugins'
  github_branch: main
  
  # Version information
  version_menu: Releases
  version: main
  
  # Edit page
  github_url: 'https://github.com/agilira/go-plugins'
  edit_page: true
  path_base_for_github_subdir: content
  
  # UI configuration
  ui:
    # Enable to show the side bar menu in its compact state.
    sidebar_menu_compact: true
    sidebar_menu_foldable: true
    sidebar_cache_limit: 10
    breadcrumb_disable: false
    taxonomy_breadcrumb_disable: false
    footer_about_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_search_disable: false
    
    # Adds a H2 section titled "Feedback" to the bottom of each doc. The responses are sent to Google Analytics as events.
    feedback:
      enable: false
    
    # Adds a reading time to the top of each doc.
    readingtime:
      enable: true
      
  # Links to user documentation
  links:
    user:
      - name: GitHub Repository
        url: 'https://github.com/agilira/go-plugins'
        icon: fab fa-github
        desc: Source code repository
      - name: Go Package Documentation
        url: 'https://pkg.go.dev/github.com/agilira/go-plugins'
        icon: fas fa-book
        desc: Official Go package documentation
    developer:
      - name: Issues
        url: 'https://github.com/agilira/go-plugins/issues'
        icon: fab fa-github
        desc: Report bugs or request features
      - name: Contributing
        url: 'https://github.com/agilira/go-plugins/blob/main/CONTRIBUTING.md'
        icon: fas fa-code-branch
        desc: Contribute to the project

# Menu configuration
menu:
  main:
    - name: Documentation
      url: /
      weight: 10
    - name: API Reference
      url: /api/
      weight: 20
    - name: Guides
      url: /guides/
      weight: 30
    - name: Examples
      url: /examples/
      weight: 40
    - name: GitHub
      url: https://github.com/agilira/go-plugins
      weight: 50

# Module configuration for Docsy theme
module:
  hugoVersion:
    extended: true
    min: "0.110.0"
  imports:
    - path: github.com/google/docsy
      disable: false
    - path: github.com/google/docsy/dependencies
      disable: false

# Security configuration
security:
  enableInlineShortcodes: false
  exec:
    allow: ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
    osEnv: ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG)$']

# Taxonomy configuration
taxonomies:
  tag: tags
  category: categories

# Related content configuration
related:
  includeNewer: true
  indices:
  - name: keywords
    weight: 100
  - name: tags
    weight: 80
  threshold: 80
  toLower: false
